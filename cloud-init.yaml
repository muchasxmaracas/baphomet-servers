#cloud-config
package_update: true
package_upgrade: true

packages:
  - git
  - curl
  - wget
  - net-tools
  - ca-certificates
  - software-properties-common
  - ufw
  - aide
  - chrony
  - logrotate
  - gnupg
  - lsb-release

groups:
  - docker

users:
  # The sysadmin user is granted full, passwordless sudo access.
  - name: sysadmin
    groups: sudo, docker
    shell: /bin/bash
    home_dir: /home/sysadmin
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIBYt98G/lAhpNxBLY1JAGZcHSbMTuBJHwFFwMTkt/my sandro@sandros-MacBook-Pro.local
      # Key for GitHub Action
      - ssh-rsa  sandro@sandros-MacBook-Pro.local

runcmd:
  # UFW firewall setup
  - ufw allow OpenSSH
  - ufw allow 'Nginx Full'
  - ufw --force enable

  # Retry apt installs (prevents lock issues on first boot)
  - |
    for i in {1..5}; do
      apt-get update && \
      apt-get install -y nginx && \
      break || sleep 10
    done

  # Install Docker from official repo
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/$(. /etc/os-release; echo "$ID") $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  
  # --- Sudo-Less Command Setup (Shell Aliases) ---
  # This section ensures that common admin commands automatically run with 'sudo'
  # when the 'sysadmin' user logs in interactively.
  - |
    # Create the .bash_aliases file for sysadmin
    ALIAS_FILE="/home/sysadmin/.bash_aliases"
    
    # 1. Define common aliases to automatically use sudo
    echo "# Custom Sudo-Less Aliases" > ${ALIAS_FILE}
    echo "alias apt='sudo apt'" >> ${ALIAS_FILE}
    echo "alias ufw='sudo ufw'" >> ${ALIAS_FILE}
    echo "alias systemctl='sudo systemctl'" >> ${ALIAS_FILE}
    echo "alias service='sudo service'" >> ${ALIAS_FILE}
    
    # 2. Ensure the aliases file is loaded by bash
    BASHRC_FILE="/home/sysadmin/.bashrc"
    grep -qxF 'if [ -f ~/.bash_aliases ]; then . ~/.bash_aliases; fi' ${BASHRC_FILE} || echo -e "\nif [ -f ~/.bash_aliases ]; then . ~/.bash_aliases; fi" >> ${BASHRC_FILE}
    
    # 3. Correct ownership for the sysadmin user (CRITICAL)
    chown sysadmin:sysadmin ${ALIAS_FILE} ${BASHRC_FILE}
    
    # 4. Give sysadmin access to Docker right away
    usermod -aG docker sysadmin
  # --- END Sudo-Less Command Setup ---


  # Enable and start services
  - systemctl enable nginx
  - systemctl start nginx
  - systemctl enable docker
  - systemctl start docker

  # Initialize AIDE
  - aideinit

power_state:
  mode: reboot
  message: "Rebooting after cloud-init finished"
  timeout: 30
  condition: True
