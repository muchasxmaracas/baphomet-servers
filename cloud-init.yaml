#cloud-config
package_update: true
package_upgrade: true
packages:
  - curl
  - wget
  - git
  - ufw
  - fail2ban
  - nginx
  - docker.io
  - docker-compose
  - apt-transport-https
  - ca-certificates
  - software-properties-common

groups:
  - docker

users:
  - name: sysadmin
    groups: sudo, docker
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIBYt98G/lAhpNxBLY1JAGZcHSbMTuBJHwFFwMTkt/my sandro@sandros-MacBook-Pro.local

runcmd:
  # UFW firewall setup
  - ufw allow OpenSSH
  - ufw allow 'Nginx Full'
  - ufw --force enable

  # Enable and start services
  - systemctl enable nginx
  - systemctl start nginx
  - systemctl enable docker
  - systemctl start docker

  # Initialize AIDE
  - aideinit

power_state:
  mode: reboot
  message: "Rebooting after cloud-init finished"
  timeout: 30
  condition: True